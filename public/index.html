<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="shade">
    <div class="blackboard">
        <div class="form">
            <p>
                <label for="url">URL: </label>
                <input autocomplete="off" id="url" type="text" placeholder="https://github.com/JayantGoel001/" />
            </p>
            <br>
            <p>
                <label for="email">Email: </label>
                <input autocomplete="off" id="email" type="text" placeholder="jgoel92@gmail.com"/>
            </p>
            <br>
            <p>
                <label for="password">Password: </label>
                <input autocomplete="off" id="password" type="password" placeholder="********"/>
            </p>
            <br>
            <p>
                <label for="short">Enter Short URL: </label>
                <input autocomplete="off" id="short" type="text" placeholder="https://JayantGoel001/"/>
            </p>
            <br>
            <p class="wipeout" align="center">
                <input type="submit" value="Send" />
            </p>
        </div>
    </div>
</div>
</body>
</html>
